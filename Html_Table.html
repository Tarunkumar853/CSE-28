<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table introduction</title>
</head>
<body>
    <table border="1">
        <caption>Student's Data</caption>
        <tr>
            <th> Name </th>
            <th> Age </th>
            <th> City</th>
        </tr>
        <tr>
            <td>Alice</td>
            <td>23</td>
            <td>New York</td>
        </tr>
        <tr>
            <td>Bob</td>
            <td>25</td>
            <td>America</td>
        </tr>
        <tr>
            <td>Ramesh</td>
            <td>35</td>
            <td>India</td>
        </tr>
        </table>
    </table>
    
</body>
</html>
