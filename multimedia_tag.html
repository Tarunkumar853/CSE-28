<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Video tag</h1>
    <video width="300" heigth="150" controls>
        <source src="movie.mp4" type="video/mp4">
    </video>
    <h1>Audio tag</h1>
    <audio controls>
        <source src="audio.mp3" type="audio/mp3">
    </audio>
    <h1>Youtube video embed on webpage</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/ESnrn1kAD4E?si=9aihpqqXPuIx8GcP" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
